<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL://GAMES_ACCESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD OVERLAY -->
<div class="password-overlay" id="passwordOverlay">
    <div class="password-container">
        <div class="terminal-text">> SYSTEM.AUTHENTICATE_</div>
        <h2>ðŸ”’ ACCESS REQUIRED</h2>
        <p>ENTER SECURITY CODE</p>

        <input
            type="password"
            id="passwordInput"
            class="password-input"
            maxlength="4"
            placeholder="â€¢â€¢â€¢â€¢"
            autocomplete="off"
        >

        <button class="password-submit" onclick="checkPassword()">[ AUTHENTICATE ]</button>

        <div class="password-error" id="passwordError" style="display:none;">
            ACCESS DENIED â€” INVALID CODE
        </div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <header>
        <h1>âš¡ TERMINAL://GAMES</h1>
        <p>UNAUTHORIZED ACCESS ZONE</p>
    </header>

    <main>
        <div class="game-list">

            <div class="game-rect">
                <div class="game-title">SLOPE.EXE</div>
                <div class="game-desc">
                    > EXECUTABLE: HIGH-SPEED REFLEX SIMULATION
                </div>
                <a href="slope.html" class="launch-btn">[ EXECUTE ]</a>
            </div>

            <div class="game-rect">
                <div class="game-title">RAGDOLL_ARCHERS.EXE</div>
                <div class="game-desc">
                    > EXECUTABLE: PHYSICS COMBAT MODULE
                </div>
                <a href="ragdoll-archers.html" class="launch-btn">[ EXECUTE ]</a>
            </div>

        </div>
    </main>
</div>

<script>
const CORRECT_PASSWORD = "1234";

if (sessionStorage.getItem("authenticated") === "true") {
    unlockSite();
}

document.getElementById("passwordInput").addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
});

document.getElementById("passwordInput").focus();

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("passwordError");

    error.style.display = "none";
    error.classList.remove("show");

    if (input === CORRECT_PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        unlockSite();
    } else {
        error.style.display = "block";
        error.classList.add("show");
        document.getElementById("passwordInput").value = "";

        setTimeout(() => {
            error.classList.remove("show");
            error.style.display = "none";
        }, 2000);
    }
}

function unlockSite() {
    document.getElementById("passwordOverlay").classList.add("hidden");
    document.getElementById("mainContent").classList.add("unlocked");
}
</script>

</body>
</html>
