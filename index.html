<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TERMINAL://GAME_HUB</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
}

/* OVERLAYS */
.password-overlay,
.username-overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.hidden {
    display: none;
}

.password-container {
    border: 1px solid #00ff00;
    padding: 30px;
    text-align: center;
    width: 300px;
}

.password-input {
    width: 100%;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    margin-top: 10px;
    font-family: monospace;
}

.password-submit {
    margin-top: 15px;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    cursor: pointer;
}

.password-submit:hover {
    background: #00ff00;
    color: black;
}

.password-error {
    margin-top: 10px;
    color: red;
}

/* MAIN */
.main-content {
    display: none;
    padding: 20px;
}

.main-content.unlocked {
    display: block;
}

header {
    border-bottom: 1px solid #00ff00;
    margin-bottom: 20px;
}

.game-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.game-rect {
    border: 1px solid #00ff00;
    padding: 20px;
}

.game-title {
    font-size: 18px;
    margin-bottom: 10px;
}

.game-desc {
    font-size: 13px;
    margin-bottom: 15px;
}

.launch-btn {
    display: inline-block;
    text-decoration: none;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px 12px;
}

.launch-btn:hover {
    background: #00ff00;
    color: black;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="password-overlay" id="passwordOverlay">
    <div class="password-container">
        <div>> SYSTEM.AUTHENTICATE_</div>
        <h3>ENTER ACCESS CODE</h3>
        <input id="passwordInput" class="password-input" type="password" maxlength="4">
        <button class="password-submit" onclick="checkPassword()">[ AUTHENTICATE ]</button>
        <div id="passwordError" class="password-error" style="display:none;">
            INVALID CODE
        </div>
    </div>
</div>

<!-- USERNAME -->
<div class="username-overlay hidden" id="usernameOverlay">
    <div class="password-container">
        <div>> IDENTIFY_USER_</div>
        <h3>ENTER USERNAME</h3>
        <input id="usernameInput" class="password-input" type="text" maxlength="12">
        <button class="password-submit" onclick="saveUsername()">[ CONFIRM ]</button>
    </div>
</div>

<!-- MAIN HUB -->
<div class="main-content" id="mainContent">

<header>
    <h1>TERMINAL://GAME_HUB</h1>
    <p id="userDisplay"></p>
</header>

<div class="game-list">

    <!-- SLOPE -->
    <div class="game-rect">
        <div class="game-title">SLOPE.EXE</div>
        <div class="game-desc">> HIGH SPEED SIMULATION</div>
        <a href="slope.html" class="launch-btn">[ EXECUTE ]</a>
    </div>

    <!-- ARCHERY GAME -->
    <div class="game-rect">
        <div class="game-title">ARCHER_SIM.EXE</div>
        <div class="game-desc">> RAGDOLL ARCHERY COMBAT MODULE</div>
        <a href="archers.html" class="launch-btn">[ EXECUTE ]</a>
    </div>

</div>
</div>

<script>
const CORRECT_PASSWORD = "1234";

if (sessionStorage.getItem("authenticated") === "true") {
    unlockSite();
}

function checkPassword() {
    passwordError.style.display = "none";
    if (passwordInput.value === CORRECT_PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        unlockSite();
    } else {
        passwordError.style.display = "block";
        passwordInput.value = "";
    }
}

function unlockSite() {
    passwordOverlay.classList.add("hidden");

    if (!localStorage.getItem("username")) {
        usernameOverlay.classList.remove("hidden");
    } else {
        enterHub();
    }
}

function saveUsername() {
    const name = usernameInput.value.trim();
    if (name.length < 3) return;
    localStorage.setItem("username", name.toUpperCase());
    enterHub();
}

function enterHub() {
    usernameOverlay.classList.add("hidden");
    mainContent.classList.add("unlocked");
    userDisplay.textContent =
        "> USER: " + localStorage.getItem("username");
}

passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
});
usernameInput.addEventListener("keydown", e => {
    if (e.key === "Enter") saveUsername();
});
</script>

</body>
</html>
